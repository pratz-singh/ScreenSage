<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Movie Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>ScreenSage</h1>
    </header>
    <main>
        <!-- User Preferences Section -->
        <section id="recommendations">
            <form id="rating-form">
                <h3>Rate the Following Movies:</h3>
                <div id="movie-list">
                    {% for movie in movies %}
                    <div class="movie">
                        <label>{{ movie['title'] }}</label>
                        <select class="rating" data-movie-id="{{ movie['movieId'] }}">
                            <option value="">Rate</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    {% endfor %}
                </div>
    
                <button type="submit" id="recommend-button">Get Recommendations</button>
            </form>
          
        </section>


        <!-- Recommendations Section -->
      <section id="user-preferences">
            <h2>ðŸŽ¬ Customize Your Preferences</h2>
            <form id="preferences-form">
        
                <!-- Merging the second genre selection -->
                <div class="form-group" id="preferences">
                    <label for="genre"><i class="fas fa-theater-masks"></i> Genre:</label>
                    <div id="genre-selection">
                        <label><input type="checkbox" name="genre" value="Action"> Action</label>
                        <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                        <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                        <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                        <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
                        <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="rating"><i class="fas fa-star"></i> Minimum IMDb Rating:</label>
                    <select id="rating">
                        <option value="All">All</option>
                        <option value="8">8+</option>
                        <option value="7">7+</option>
                        <option value="6">6+</option>
                        <option value="5">5+</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="runtime"><i class="fas fa-clock"></i> Runtime:</label>
                    <select id="runtime">
                        <option value="All">All</option>
                        <option value="Short">Short (<90 mins)</option>
                        <option value="Medium">Medium (90-120 mins)</option>
                        <option value="Long">Long (>120 mins)</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="year"><i class="fas fa-calendar-alt"></i> Year Released:</label>
                    <input type="number" id="year" placeholder="Enter a year (e.g., 2010)">
                </div>
        
                <button type="button" id="no-movies">ðŸŽ¥ Recommend</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Developed By Pratyush</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
